<section class="hero" aria-labelledby="hero-title">
  <div class="container">
    <div class="hero-container">
      <div class="hero-inner">
        <div class="hero-content">
          <h1 id="hero-title" class="hero-title">
            Discover the magic of <span>photography</span> in our school
          </h1>
          <p class="hero-text">
            Our photography school offers an unforgettable journey, where you
            can learn the basics of composition, master technical skills,
            translate your unique ideas.
          </p>
        </div>
        <div class="hero-reviews">
          <!--Our Happy Students-->
          <a href="#reviews" class="hero-reviews-left">
            <ul class="hero-avatars">
              <li class="avatar avatar-1">
                <img
                  src="/public/images/hero-1.jpg"
                  srcset="../public/images/hero-1@x.jpg 2x"
                  alt="Students-1"
                />
              </li>
              <li class="avatar avatar-2">
                <img
                  src="/public/images/hero-2.jpg"
                  srcset="/public/images/hero-2@2x.jpg.jpg 2x"
                  alt="Students-2"
                />
              </li>
              <li class="avatar avatar-3">
                <img
                  src="/public/images/hero-3.jpg"
                  srcset="/public/images/hero-3.jpg 2x"
                  alt="Students-3"
                />
              </li>
            </ul>
            <div class="hero-avatars-text">
              <span>Our happy<br />students</span>
              <svg class="avatars-arrow" width="18" height="9">
                <use href="/public/images/icons.svg#icon-hero-arrow"></use>
              </svg>
            </div>
          </a>
          <!-- Reviews Count -->
          <div
            class="hero-reviews-right"
            role="group"
            aria-label="More than 1500 reviews"
          >
            <div class="hero-reviews-icon">
              <svg class="hero-reviews-star" width="24" height="24">
                <use href="/public/images/icons.svg#icon-hero-star"></use>
              </svg>
            </div>
            <div class="hero-reviews-text">
              <span class="reviews-label">Reviews<br /></span>
              <span class="reviews-number">+1500</span>
            </div>
          </div>
        </div>
      </div>
      <!-- HERO IMAGE -->
      <div class="hero-image-wrap">
        <img
          class="hero-img"
          src="/public/images/hero.png"
          srcset="/public/images/hero@2x.png 2x"
          alt="Professional photographer holding a camera"
        />
      </div>
    </div>
  </div>
</section>
